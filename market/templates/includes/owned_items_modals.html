<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!-- Selling Confirm -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ owned_item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color:white"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
        {{ selling_form.hidden_tag() }}
        <h5 class="text-center">Are you sure you want to sell <br> {{ owned_item.name }} for {{ owned_item.price }}$ ?</h5>
        <br>
        <p class="text-center">By clicking sell, you will put this item back on market</p>
        <div class="d-grid gap-2">
          <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
          {{ selling_form.submit(class="btn btn-danger") }}
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
