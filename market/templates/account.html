{% extends 'base.html' %} 
{% block title %}
  Account Page
{% endblock %} 
{% block content %}
<br>
<div class="media m-5">
    <img src="{{ image_file }}" alt="Profile Picture" class="img-thumbnail mr-3" style="width:100px;height:100px">
    <div class="media-body">
      <h5 class="mt-0">{{ current_user.username}}</h5>
      <p>{{ current_user.email_address }}</p>
    </div>
  </div>
{% endblock %}
